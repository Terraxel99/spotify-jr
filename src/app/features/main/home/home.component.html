<div class="home">
    <div class="section top-songs">
        <h2 class="section-title">Top songs</h2>
        <p-carousel [value]="topSongs" [numVisible]="2" [numScroll]="2" [responsiveOptions]="carouselBreakpoints">
            <ng-template pTemplate="item" let-song>
                <app-song-card [song]="song" (overlayClicked)="playSong(song)"></app-song-card>
            </ng-template>
        </p-carousel>
    </div>
</div>
